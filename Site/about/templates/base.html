{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="bi bi-list" id="btn"></i>
        <i class="bi bi-x" id="cancelar"></i>
    </label>
    <div class="sidebar">
        <header>
            RFID
        </header>
        <ul>
            <li> <a href="/"> <i class="bi bi-house"></i> Inicio</a></li>
            <li> <a href="{% url 'historia' %}"> <i class="bi bi-body-text"></i> Historia </a></li>
            <li> <a href="{% url 'funcionamento' %}"> <i class="bi bi-body-text"></i> Como funciona ? </a></li>
            <li> <a href="{% url 'aplicacoes' %}"> <i class="bi bi-body-text"></i> Aplicações</a></li>
            <li> <a href="{% url 'problemas' %}"> <i class="bi bi-body-text"></i> Problemas </a></li>
            <li> <a href="#"> <i class="bi bi-patch-question"></i> Perguntas e respostas</a></li>
            <li> <a href="#"> <i class="bi bi-body-text"></i> Conclusão </a></li>
        </ul>
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
